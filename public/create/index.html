        <div class="error hidden">Error</div>
        
        <script>
            function findGetParameter(parameterName) {
                var result = null,
                    tmp = [];
                location.search
                .substr(1)
                    .split("&")
                    .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
                return result;
            }
            
            function showError(msg) {
                var errorElem = document.getElementsByClassName("error")[0];
                errorElem.textContent = "Error: " + msg;
                errorElem.classList.remove("hidden");
                document.getElementsByClassName("container")[0].style.marginBottom = "100px";
            }
            
            var error = findGetParameter("error");
            
            if (error == "1") {
                showError("Make sure all fields are filled out.");
            } else if (error == "2") {
                showError("Username is already taken.");
            } else if (error == "3") {
                showError("This email has already been registered.");
            }
            
        </script>
