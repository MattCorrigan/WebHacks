    <body>
        
        <div class="thanks">
            <div class="content">
                <h2>Thanks for Signing Up!</h2>
                <p>Make sure to <a href="https://twitter.com/WebHacks2017">follow us on Twitter</a> for updates. We look forward to seeing some amazing projects!</p>

            </div>
        
            <div class="footer">
                <p>Copyright 2k17. All Rights Reserved.</p>
            </div>
        </div>
        
        <style>
        
            .thanks {
                height: 100%;
                max-height: 100vh;
                padding: 10px 0;
                display: flex;
                align-items: center;
            }
        
            .content {
                width: 900px;
                max-width: 90%;
                margin: 0 auto;
                border: 3px dashed #ccc;
                padding: 60px 40px;
                padding-bottom: 25px;
                position: relative;
                top: -20px;
            }
            
            .content h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            
            .content a {
                color: #fca428;
            }
            
            .button {
                text-align: center;
                margin: 20px auto;
                margin-top: 40px;
                background-color: #fca428;
                padding: 15px 25px;
                color: #fff !important;
                text-decoration: none;
                display: block;
                width: 200px;
            }
            
            .footer {
                position: absolute;
                bottom: 0;
                width: 100vw;
            }
        </style>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/geopattern/1.2.3/js/geopattern.min.js"></script>
        
        <script>
            var background = document.getElementsByClassName('header')[0];
            var height = window.innerHeight;

            var pattern = GeoPattern.generate('GitHub', {color: "#fca428"});
            $('.schedule').css('background-image', pattern.toDataUrl());
            
            var pattern = GeoPattern.generate('jdhfmahfjsaj', {color: "#333", generator: "triangles"});
            $('.register').css('background-image', pattern.toDataUrl());
            
            /*var pattern = GeoPattern.generate('GitHub', {color: "#fca428", generator: "squares"});
            $('.prizes').css('background-image', pattern.toDataUrl());*/

            // Fix background image jump on mobile
            if ((/iPhone|iPad|iPod|BlackBerry/i).test(navigator.userAgent || navigator.vendor || window.opera)) {
            
              window.onresize = sizeBackground;
              sizeBackground();
            }
            
            document.addEventListener('orientationchange', function() { height = window.innerHeight; });
            
            function sizeBackground() {
              background.style.height = height;
            }
        </script>
