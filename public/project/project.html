    <body>
        
        <div class="navbar">
            <h2><i class="fa fa-rocket"></i> WebHacks 2017</h2>
            <div class="links">
                <a href="../">Home</a>
                <a href="../dashboard">Dashboard</a>
                <a class="button" href="#" onclick="document.cookie = 'SID=null; path=/; expires=Thu, 18 Dec 2013 12:00:00 UTC';location.href = location.href;">Sign Out</a>
            </div>
            <i class="fa fa-bars hidden" id="toggle-nav" style="z-index:100;"></i>
        </div>
        
        <div class="left">
            <h3>{title}</h3>
            <p>Authors: {users}</p>
            <a href="{link}" class="b">View Website</a>
            <a href="{github}" class="b">View Github Repo</a>
            
            <div class="icon upvote" class="upvote" onclick="upvote({id})"><i class="fa fa-thumbs-up"></i> Upvote ({upvotes})</div>
            <p>{description}</p>
            
        </div>
        
        <script src="../navbar.js"></script>
        <script src="https://use.fontawesome.com/d0bc9af035.js"></script>
        
        <script>
        
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
        
            function post(path, params, method) {
                method = method || "post"; // Set method to post by default if not specified.
            
                // The rest of this code assumes you are not using a library.
                // It can be made less wordy if you use one.
                var form = document.createElement("form");
                form.setAttribute("method", method);
                form.setAttribute("action", path);
            
                for(var key in params) {
                    if(params.hasOwnProperty(key)) {
                        var hiddenField = document.createElement("input");
                        hiddenField.setAttribute("type", "hidden");
                        hiddenField.setAttribute("name", key);
                        hiddenField.setAttribute("value", params[key]);
            
                        form.appendChild(hiddenField);
                     }
                }
            
                document.body.appendChild(form);
                form.submit();
            }
        
            function upvote(num) {
                post("../upvote", {id: num, sid: getCookie("SID")});
            }
        </script>
